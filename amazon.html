<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="amazon.css">

    <script src="https://kit.fontawesome.com/791518db4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Navigation bar -->
    <nav class="d-flex">

        <!-- start Brand Logo -->
        <div class="nav_brand">
            <a href="#">
                <img src="assets/logos/logo.png" alt="amazon">
                <span id="prime">prime</span>
                <span>.in</span>
                
            </a>
            
        </div>
        <!-- End brand logo -->

       <!-- start select address -->
        <ul class="d-inline-block">
            <li>&nbsp;</li>
            <li><i class="fa-solid fa-location-dot"></i></li>
        </ul>

        <!-- addr -->
        <div class="addr">
            <a href="#">
                <p>Hello</p>
                <h3>Select your address</h3>
            </a>
        </div>
       <!-- End select address -->

       <!-- start sarch -->
       <div class="d-flex search">
        <!-- dropdown -->
        <select name="allmenu" id="allmenu">
            <option value="all1">All1</option>
            <option value="all2">All2</option>
        </select>

        <!-- input field -->
        <input type="text">

        <!-- search icon -->
        <i class="fa-solid fa-magnifying-glass"></i>
       </div>
       <!-- End search -->

       <!-- flag -->
       <div class="countryflag d-flex">
        <img src="assets/logos/1675694925929_india.png" alt="India">
        <span>EN</span>
        <i class="fa-solid fa-caret-down"></i>
       </div>

       <!--start  hello ,user name -->
       <ul class="nav_menu d-flex">
        <li>
            <a href="#">
                Hello, Sign in<br>
                <span>Accounts and lists  <i class="fa-solid fa-caret-down"></i></span>
            </a>
        </li>
        
       <!-- return and orders -->
       <li>
        <a href="#">
            Returns<br>
            <span>&orders</span>
        </a>

       </li>
       <li>
        <!-- carts -->
        <a href="#">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
        </a>
       </li>
       </ul>
       <!-- End hello ,user name  -->
    </nav>
    
</body>
</html>
